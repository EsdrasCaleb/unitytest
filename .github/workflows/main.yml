name: Unity Code Smell Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-smell-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Unity Code Smell Analyzer
      uses: esdrascaleb/unity-code-smell-analyzer-action@0.1.1
      with:
        unity_project_name: 'unitytest' # Optional, defaults to repository name
